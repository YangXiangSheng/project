spring.datasource.url=jdbc:mysql://localhost:3306/demomybatis?serverTimezone=Hongkong&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springboot.demomybatis.pojo
mybatis.type-handlers-package=com.springboot.demomybatis.typehandler
logging.level.org.mybatis=DEBUG
logging.level.com.springboot.demomybatis.dao=debug
#logging.level.root=DEBUG
#logging.level.org.springframework=DEBUG
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime =30000 
  #不能小于30秒，否则默认回到1800秒
spring.datasource.hikari.connection-test-query=SELECT 1
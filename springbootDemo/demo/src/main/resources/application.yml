server:
  port: 80
  session-timeout: 30
  tomcat.max-threads: 0
  tomcat.uri-encoding: UTF-8

  spring:
    thymeleaf:
      prefix: classpath:/src/main/java/resources/templates/
      suffix: .html
      mode: HTML5
      encoding: UTF-8
      content-type: text/html
      cache: false
    main:
      allow-bean-definition-overriding: true

spring.datasource.url=jdbc:mysql://localhost:3306/demomybatis?serverTimezone=Hongkong&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#最大等待连接中的数量，设0为没有限制
spring.datasource.tomcat.max-idle=10
#最大连接活动数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数，单位为ms，超过时间会出错误信息
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.default-transaction-isolation=2
#jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.format.date=yyyy-MM-dd

mybatis.type-aliases-package=com.springboot.demorest.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.com.springboot.demorest.dao=debug
logging.level.org.mybatis=debug
